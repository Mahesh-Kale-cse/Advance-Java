<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e8f0e5;  /* soft minty green */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.heading {
    color: #f0f0f0;               
    background-color: #2e4057;    
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 28px;
}

form {
    background-color: #d0c4b2;    
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    width: 400px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form select, form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #999;
}

form input[type="radio"], form input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}

form .buttons {
    display: flex;
    justify-content: space-between;
}

form input[type="submit"], form input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form input[type="submit"] {
    background-color: #2e4057;
    color: #fff;
}

form input[type="reset"] {
    background-color: #f0f0f0;
    color: #333;
}
</style>
</head>
<body>

<div>
    <header>
        <h1 class="heading">STUDENT REGISTRATION FORM</h1>
    </header>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile No:</label>
        <input type="number" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="HTML">HTML</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
        </select>

        <label>Hobbies:</label>
        <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
        <label><input type="checkbox" name="hobbies" value="Sketching"> Sketching</label>
        <label><input type="checkbox" name="hobbies" value="Music"> Music</label>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
